<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√£ h√≥a/Gi·∫£i m√£ DES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background: linear-gradient(120deg, #f4f8fb 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .bg-blobs {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.45;
            mix-blend-mode: multiply;
            animation: blobMove 18s infinite alternate;
        }
        .blob1 {
            width: 420px; height: 420px;
            background: #23a6d5;
            top: -120px; left: -120px;
            animation-delay: 0s;
        }
        .blob2 {
            width: 340px; height: 340px;
            background: #e73c7e;
            bottom: -100px; right: -80px;
            animation-delay: 4s;
        }
        .blob3 {
            width: 260px; height: 260px;
            background: #23d5ab;
            top: 60%; left: 60%;
            animation-delay: 8s;
        }
        @keyframes blobMove {
            0% { transform: translate(0, 0) scale(1);}
            100% { transform: translate(30px, -30px) scale(1.2);}
        }
        .container {
            max-width: 700px;
            width: 100%;
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }
        .card {
            background: rgba(255,255,255,0.98);
            border-radius: 24px;
            box-shadow: 0 8px 40px 0 rgba(31,38,135,0.25);
            padding: 2.5rem 3rem 2rem 3rem;
            border: none;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 16px 48px 0 rgba(31,38,135,0.35);
        }
        .encryption-icon {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 4.5rem;
            color: #23a6d5;
            text-shadow: 0 0 16px rgba(35,166,213,0.15);
        }
        .title {
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
            font-weight: 700;
            margin-bottom: 2.5rem;
            text-align: center;
            font-size: 2.7rem;
            letter-spacing: 1px;
        }
        .form-label {
            color: #1f95c0;
            font-weight: 500;
            font-size: 1.08rem;
            margin-bottom: 0.7rem;
        }
        .form-control {
            border-radius: 14px;
            padding: 0.9rem 1rem;
            border: 2px solid #e0e0e0;
            background: rgba(255,255,255,0.95);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #23a6d5;
            box-shadow: 0 0 10px rgba(35,166,213,0.18);
        }
        .form-text {
            font-size: 0.95rem;
            color: #888;
        }
        .operation-container {
            background: rgba(35, 166, 213, 0.07);
            border-radius: 14px;
            padding: 1.1rem 1rem 0.7rem 1rem;
            margin-bottom: 1.3rem;
            transition: background 0.3s;
        }
        .operation-container:hover {
            background: rgba(35, 166, 213, 0.13);
        }
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin-top: 0.25em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .form-check-input:checked {
            background-color: #23a6d5;
            border-color: #23a6d5;
        }
        .form-check-label {
            cursor: pointer;
            font-weight: 500;
            padding-left: 0.5rem;
            color: #1f95c0;
        }
        .btn-primary {
            border-radius: 14px;
            padding: 1rem;
            width: 100%;
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(35,166,213,0.10);
        }
        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s;
        }
        .btn-primary:hover:before {
            left: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 32px rgba(35,166,213,0.18);
            background: linear-gradient(45deg, #1f95c0, #1fb993);
        }
        .alert {
            border-radius: 14px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
            font-size: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.35);
            backdrop-filter: blur(3px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #23a6d5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        /* Responsive */
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 0.5rem;}
            .card { padding: 1.2rem 0.5rem;}
            .title { font-size: 2rem;}
        }
    </style>
</head>
<body>
    <div class="bg-blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <h1 class="title animate__animated animate__fadeInDown">üîê DES File Encryptor</h1>
        <div class="card animate__animated animate__fadeInUp">
            <div class="encryption-icon">üõ°Ô∏è</div>
            <div class="alert alert-danger animate__animated animate__fadeIn" id="errorAlert" style="display: none;"></div>
            <form id="processForm" enctype="multipart/form-data" autocomplete="off">
                <div class="operation-container">
                    <div class="mb-3">
                        <label for="file" class="form-label">üìÅ Ch·ªçn File</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="key" class="form-label">üîë Kh√≥a M√£ h√≥a/Gi·∫£i m√£</label>
                        <input type="password" class="form-control" id="key" name="key" 
                               placeholder="Nh·∫≠p kh√≥a (8 k√Ω t·ª±, n√™n ƒë·ªß m·∫°nh)" required>
                        <div class="form-text text-muted">
                            Kh√≥a n√™n c√≥ ƒë·ªô d√†i 8 k√Ω t·ª± ƒë·ªÉ ƒë·∫£m b·∫£o b·∫£o m·∫≠t t·ªët nh·∫•t.
                        </div>
                    </div>
                </div>
                <div class="operation-container">
                    <label class="form-label">üîÑ Ch·ªçn Thao t√°c</label>
                    <div class="d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" 
                                   id="encrypt" value="encrypt" checked>
                            <label class="form-check-label" for="encrypt">
                                üîí M√£ h√≥a File
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operation" 
                                   id="decrypt" value="decrypt">
                            <label class="form-check-label" for="decrypt">
                                üîì Gi·∫£i m√£ File
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="me-2">üöÄ</span>X·ª≠ l√Ω File
                </button>
            </form>
            <div class="mt-4 text-center text-muted" style="font-size:0.97rem;">
                <span>·ª®ng d·ª•ng m√£ h√≥a/gi·∫£i m√£ file b·∫±ng thu·∫≠t to√°n DES.<br>
                M·ªçi thao t√°c ƒë·ªÅu th·ª±c hi·ªán tr√™n m√°y b·∫°n, an to√†n v√† ri√™ng t∆∞.</span>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('processForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorAlert = document.getElementById('errorAlert');
            const submitBtn = document.getElementById('submitBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('key', document.getElementById('key').value);
            formData.append('operation', document.querySelector('input[name="operation"]:checked').value);
            submitBtn.disabled = true;
            loadingOverlay.style.display = 'flex';
            errorAlert.style.display = 'none';
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'C√≥ l·ªói x·∫£y ra khi x·ª≠ l√Ω file');
                }
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                const contentDisposition = response.headers.get('content-disposition');
                const filename = contentDisposition
                    ? decodeURIComponent(contentDisposition.split('filename=')[1].replace(/["']/g, ''))
                    : 'processed_file';
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                a.remove();
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
                errorAlert.classList.add('animate__animated', 'animate__shakeX');
            } finally {
                submitBtn.disabled = false;
                loadingOverlay.style.display = 'none';
            }
        });
        // Hi·ªáu ·ª©ng hover cho input v√† button
        document.querySelectorAll('.form-control, .btn-primary').forEach(element => {
            element.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.025)';
            });
            element.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
